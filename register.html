<!DOCTYPE html>
<html>
    <head>
        <title>Register page</title>
    </head>
    <body>
        <font color="blue" align="center">
            <h1><b>Register</b></h1>
        </font>
        <form align="center">
            <div>
                <label for="fname">First Name : </label>
                <input type="text" id="fname" placeholder="Enter your first name" required>
            </div><br>
           <div>
                <label for="lname">Last Name : </label>
                <input type="text" id="lname" placeholder="Enter your Last name" required>
           </div><br>
            <div>
                <label for="email">Email : </label>
                <input type="email" id="email" placeholder="*******@gmail.com" required>
            </div><br>
            <div>
                <label for="text">Mobile No.: </label>
                <input type="text" id="mobile no." placeholder="XXXXXXXXXX" required>
            </div><br>
            <div>
                <label for="dob">Date of birth </label>
                <input type="date" id="dob">
            </div><br>
            <div>
                <label for="gender">Gender : </label>
                <input type="radio" id="gender" name="gender" value="Male">Male
                <input type="radio" id="gender" name="gender" value="Female">Female
                <input type="radio" id="gender" name="gender" value="Others">Others
                </div><br>
            <div>
                <label for="course"><b>Course name : </b></label>
                C<input type="checkbox" id="course" value="C">&nbsp;&nbsp;
                C++<input type="checkbox" id="course" value="C++">&nbsp;&nbsp;
                Python<input type="checkbox" id="course" value="python">&nbsp;&nbsp;
                Java<input type="checkbox" id="course" value="Java">&nbsp;&nbsp;<br>
                Front-End<input type="checkbox" id="course" value="Front-End">&nbsp;&nbsp;
                Back-End<input type="checkbox" id="course" value="Back-End">&nbsp;&nbsp;
                Ms-Office<input type="checkbox" id="course" value="MS-Office">&nbsp;&nbsp;
               Tally<input type="checkbox" id="course" value="Tally">
            </div><br>
            <div>
                <label for="add">Address : </label><br>
                <textarea rows="6" cols="50"></textarea>
            </div><br>
            <div>
                <input type="submit" value="Submit">&nbsp;&nbsp;
                <input type="reset" value="Reset">&nbsp;&nbsp;
                <a href="http://127.0.0.1:5500/index.html" target="blank" color="blue" size="5"><b>Home</b></a>
            </div>


        </form>
    </body>
</html>
